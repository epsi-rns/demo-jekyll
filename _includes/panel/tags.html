{% comment %}
  view_tag_type : 'before' or 'after'
{% endcomment %}

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title pull-left">Tags</h3>
    <span class="fa fa-tag pull-right"></span>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    {% if include.view_tag_type == 'after' %}
      {% for tag in site.tags %}
        <a href="{{ site.baseurl }}/pages/tag#{{ tag[0] }}">
          <span class="label label-tag">{{ tag[0] }} <span class="fa fa-tag"></span></span>
        </a>&nbsp;
      {% endfor %}
    {% else %}
      {% for tag in site.tags %}      
        <a href="{{ site.baseurl }}/pages/tag#{{ tag[0] }}">
          <span class="label label-tag"><span class="fa fa-tag"></span> {{ tag[0] }}</span>
        </a>&nbsp;
      {% endfor %} 
    {% endif %}   
  </div>
</div>
