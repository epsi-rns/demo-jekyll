<div class="card">
  <div class="card-header bg-dark text-light">
    <p class="card-title float-left">Categories</p>
    <span class="fa fa-tag float-right"></span>
    <div class="clearfix"></div>
  </div>
  <div class="card-body">
      {% for cat in site.categories %}
        <a href="{{ site.baseurl }}/pages/category#{{ cat[0] }}">
          <span class="badge badge-dark">{{ cat[0] }} <span class="fa fa-folder"></span></span>
        </a>&nbsp;
      {% endfor %} 
  </div>
</div>
