
  <ul class="pagination center-block container-fluid" 
      role="navigation" aria-labelledby="pagination-label">

      {% if page.previous %}    
      <li class="previous pull-left">
        <a class="pagination-item" 
           href="{{ site.url }}{{ page.previous.url }}" 
           title="{{ page.previous.title }}">&laquo; </a>
      </li>
      {% endif %}

      {% if page.next %}    
      <li class="next pull-right">
        <a class="pagination-item" 
           href="{{ site.url }}{{ page.next.url }}" 
           title="{{ page.next.title }}"> &raquo;</a>
      </li>
      {% endif %}          
  </ul>
