
  <ul class="pagination justify-content-between" 
      role="navigation" aria-labelledby="pagination-label">

      {% if page.previous %}    
      <li class="page-item previous">
        <a class="page-link" 
           href="{{ site.url }}{{ page.previous.url }}" 
           title="{{ page.previous.title }}">&laquo; </a>
      </li>
      {% endif %}

      {% if page.next %}    
      <li class="page-item next">
        <a class="page-link" 
           href="{{ site.url }}{{ page.next.url }}" 
           title="{{ page.next.title }}"> &raquo;</a>
      </li>
      {% endif %}          
  </ul>
