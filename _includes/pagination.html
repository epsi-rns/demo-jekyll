
  <!-- Pagination links -->
<nav aria-label="Page navigation label">
  <ul class="pagination justify-content-center">

    {% if paginator.previous_page %}
      <li class="page-item blog_previous">
      <a class="page-link" href="{{ site.baseurl }}{{ paginator.previous_page_path }}" rel="prev">Previous</a>
      </li>
    {% else %}
      <li class="page-item current-page inactive">
      <span class="page-link">Previous</span>
      </li>
    {% endif %}
    
    <li class="page-item offset-1">
    <span class="page-link">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
    </li>
    
    {% if paginator.next_page %}
      <li class="page-item blog_next">
      <a class="page-link" href="{{ site.baseurl }}{{ paginator.next_page_path }}" rel="next">Next</a>
      </li>
    {% else %}
      <li class="page-item current-page inactive">
      <span class="page-link">Next</span>
      </li>
    {% endif %}
  </ul>  
</nav>
