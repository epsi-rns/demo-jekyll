{% comment %}
  view_tag_type : 'before' or 'after'
{% endcomment %}

<div class="card mb-3 shadow-hover">
  <div class="card-header bg-stripe-zero text-dark pb-0">
    <span class="fa fa-tag float-right"></span>
    <p class="card-title">Tags</p>
    <div class="clearfix"></div>
  </div>
  <div class="card-body">
    {% if include.view_tag_type == 'after' %}
      {% for tag in site.tags %}
        <a href="{{ site.baseurl }}/pages/tag#{{ tag[0] }}">
          <span class="badge badge-secondary">{{ tag[0] }} <span class="fa fa-tag"></span></span>
        </a>&nbsp;
      {% endfor %}
    {% else %}
      {% for tag in site.tags %}      
        <a href="{{ site.baseurl }}/pages/tag#{{ tag[0] }}">
          <span class="badge badge-secondary"><span class="fa fa-tag"></span> {{ tag[0] }}</span>
        </a>&nbsp;
      {% endfor %} 
    {% endif %}   
  </div>
</div>
