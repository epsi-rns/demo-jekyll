<div class="card hidden-sm hidden-xs mb-3 shadow-hover">
  <div class="card-header bg-stripe-zero text-dark pb-0">
    <p class="card-title float-left">Isle of Dotsites</p>
    <span class="fas fa-child float-right"></span>
    <div class="clearfix"></div>
  </div>
  <div class="card-body py-2">
  <ul class="card_list">
    {% for friend in site.data.friends limit:9 %}
    <li><a href="{{ friend.url }}">{{ friend.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
</div>
